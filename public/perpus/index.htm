<!DOCTYPE HTML>
<html>
<head>
    <title>Perpustakaan UWG</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--
    <link href='http://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
    -->
    <link rel="icon" type="image/png" href="images/uwg.png"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/slider.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/login.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
    <script type="text/javascript" src="lib/grid.locale-id.js"></script>
    <script type="text/javascript">jQuery.jgrid.no_legacy_api = true;</script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="lib/jquery.notify.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="lib/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="lib/ui.jqgrid.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="lib/ui.notify.css" />
    <script type="text/javascript" src="js/grid.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $('#slider').nivoSlider();
            $("#container-bottom").notify({ stack:'above' });
        });
    </script>
</head>
<body>
<div class="btm_border">
    <div class="h_bg">
        <div class="wrap">
            <div class="header">
                <div class="logo">
                    <h1><a href="#">
                        <div class="judulPerpus"><span id="spk">SPK</span> <span id="minat">PEMINATAN BUKU</span></div>
                    </a></h1>
                    <br>
                    <span class="namaPerpus">Perpustakaan Universitas Widyagama</span>
                </div>
                <div class="clear"></div>
            </div>
            <div class='h_btm'>
                <div class='cssmenu'>
                    <ul id='menulogin'>
                        <li class='active' onClick="goLogin()"><a href='#'><span>Login</span></a></li>
                    </ul>
                    <ul id='menukelola' style="display:none">
                        <li id="logout" class='active' onClick="goLogout()"><a href='#'><span>Logout</span></a></li>
                        <!-- <li id="pengguna" onClick="go(this.id)"><a href='#'><span>Pengguna</span></a></li> -->
                        <li id="buku" onClick="go(this.id)"><a href='#'><span>Buku</span></a></li>
                        <li id="kriteria" onClick="go(this.id)"><a href='#'><span>Kriteria</span></a></li>
                        <li id="penilaian" onClick="go(this.id)"><a href='#'><span>Penilaian</span></a></li>
                        <li id="peringkat" onClick="go(this.id)"><a href='#'><span>Peringkat</span></a></li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <!------ Slider_bg ------------>
    <div class="slider_bg">
        <div class="wrap">
            <!------ Slider ------------>
            <div class="slider">
                <div class="slider-wrapper theme-default">
                    <div id="slider" class="nivoSlider">
                        <img src="images/banner1.jpg" data-thumb="images/1.jpg" alt=""/>
                        <img src="images/banner2.jpg" data-thumb="images/2.jpg" alt=""/>
                        <img src="images/banner3.jpg" data-thumb="images/3.jpg" alt=""/>
                    </div>
                </div>
            </div>
            <!------ End Slider ------------>
        </div>
    </div>
    <!------ Login --------------->
    <div class="login" style="display:none">
        <h1>Login Pengguna</h1>

        <form method="post" action="#" onSubmit="proclogin($('#pengguna').val(), $('#sandi').val()); return false;">
            <p><input type="text" id="pengguna" placeholder="Pengguna" size="10" autofocus /></p>
            <p><input type="password" id="sandi" placeholder="Sandi" size="10" /></p>
            <p>&nbsp;<span id='nologin' style="font-weight:bold;color:red;visibility:hidden;">Pengguna atau Sandi Salah</span></p>
            <p class="submit"><input type="submit" id="commit" value="Login"></p>
        </form>
    </div>
    <!------ End Login ------------>
    <!------ Content --------------->
    <div class="divContent">oke</div>
    <!------ End Content --------------->
    <!------ Notification --------------->
    <div id="container-bottom" style="display:none; top:auto; bottom:0; margin:0 10px 10px 0;">
        <div id="withIcon">
            <div style="float:left;margin:0 10px 0 0"><img src="images/uwg.png" style="width:40px;" /></div>
            <h1>#{judul}</h1>
            <p style="font: 12px Helvetica, Arial, sans-serif;">#{teks}</p>
        </div>
    </div>
    <!------ End Notification --------------->
</div>
</body>
</html>
