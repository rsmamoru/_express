<head>

	<style type="text/css">
	body{background:white;margin:5%;padding:0px;font-size:13px;text-align:left;}

	h4{font-family:sans-serif;}
	.pb{font-size:13px;border-collapse:collapse;}

<body>
    <h2>Judul Cetakan</h2>
    <h4>Deskripsi Cetakan</h4>
    <div id="isi"></div>

        var win = Ti.UI.getCurrentWindow();
        $('h2').html(win.title);
        $('h4').html(win.desk);
        $('#isi').html(win.tabel);
        setTimeout(function(){ print() },555);
    </script>
